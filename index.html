<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign-Up Form</title>
  </head>

  <body>
    <div class="fullbody">
      <div class="contentLeft">
        <div class="backgroundimg">
          <div class="transpSlider"></div>
        </div>
      </div>
      <div class="contentRight">
        <div class="form">
          <div class="formHeader">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up now to get started.
            </p>
            <h3>You <i>know</i> you want to.</h3>
          </div>
          <div class="formInput">
            <form action="" method="post">
              <h3>Let's do this!</h3>
              <div>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" />
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" />
              </div>
              <div>
                <label for="user_mail">Email</label>
                <input type="email" name="email" id="user_email" />
                <label for="user_phone">Phone Number:</label>
                <input type="tel" name="phone" id="user_phone" />
              </div>
              <div>
                <label for="user_password">Password</label>
                <input type="password" name="password" id="user_password">
                <label for="user_pwdconfirm">Confirm Password</label>
                <input type="password" name="password_confirmed" id="user_pwdconfirm">
              </div>
            </form>
          </div>
          <div class="formEnd">
            <button>Create Account</button>
            <p>Already have an account? Log in</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
